name: Perception Stack Minimal CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy opencv-python-headless

      - name: Run smoke test
        env:
          PERCEPTION_OUT_DIR: ${{ github.workspace }}/logs_ci
        run: |
          PYTHONPATH=src python -m perception_stack.main --ci_mode
