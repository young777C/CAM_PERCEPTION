name: Perception Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        fi

    - name: Basic import test
      run: |
        python -c "import src.perception_stack.main"
        echo "Import OK"

    - name: Run small replay test
      run: |
        chmod +x scripts/run_replay.sh
        scripts/run_replay.sh --ci_mode true || exit 1

    - name: Run evaluation metrics
      run: |
        python scripts/eval_metrics.py --ci_mode true || exit 1

    - name: Upload overlay artifacts
      uses: actions/upload-artifact@v4
      with:
        name: overlay-results
        path: logs/overlay/
        if-no-files-found: ignore

    - name: Upload metrics artifacts
      uses: actions/upload-artifact@v4
      with:
        name: metrics-results
        path: logs/metrics/
        if-no-files-found: ignore
